<html>
        <head>
           <title>Table</title>
           <style>
              #table1,#table2,#table3{border-collapse: collapse; border:2px solid; margin-left: 80px;margin-top:-45px;}
              .trGroup{border: 2px solid}
              .tdGroup{border: 2px solid}
              .tdSpan{margin-left: 5px}
              div{width:40px;height:40px ;border:2px solid dimgrey;background-color: dimgrey;margin-top: 50px}
           </style>
        </head>
        <body>
           <div>
              <p style="color:whitesmoke;margin-left:15px;font-family:'Times New Roman', Times, serif; margin-top: 10px;font-weight: bold">1</p>
           </div>
           <table id="table1" width="20%" height="20%">
              <tr class="trGroup" >
                 <td class="tdGroup"><span class="tdSpan">1</span></td>
                 <td class="tdGroup"><span class="tdSpan">2</span></td>
                 <td class="tdGroup"><span class="tdSpan">3</span></td>
                 <td class="tdGroup"><span class="tdSpan">4</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup" colspan="2"><span class="tdSpan">5</span></td>
                 <td class="tdGroup"> <span class="tdSpan">6</span></td>
                 <td class="tdGroup"><span class="tdSpan">7</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup"><span class="tdSpan">8</span></td>
                 <td class="tdGroup"><span class="tdSpan">9</span></td>
                 <td class="tdGroup" colspan="2"><span class="tdSpan">1</span></td>
              </tr>
           </table>
           <div>
              <p style="color:whitesmoke;font-family:'Times New Roman', Times, serif; margin-left:15px; margin-top: 10px;font-weight: bold">2</p>
           </div>
           <table id="table2" width="20%" height="20%">
              <tr class="trGroup" >
                 <td class="tdGroup" rowspan="2"><span class="tdSpan">1</span></td>
                 <td class="tdGroup" colspan="2"><span class="tdSpan">3</span></td>
                 <td class="tdGroup" rowspan="2"><span class="tdSpan">4</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup" ><span class="tdSpan">5</span></td>
                 <td class="tdGroup"> <span class="tdSpan">6</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup"><span class="tdSpan">8</span></td>
                 <td class="tdGroup"><span class="tdSpan">9</span></td>
                 <td class="tdGroup"><span class="tdSpan">0</span></td>
                 <td class="tdGroup"><span class="tdSpan">1</span></td>
              </tr>
           </table>
           <div>
              <p style="color:whitesmoke;font-family:'Times New Roman', Times, serif;margin-left:15px; margin-top: 10px;font-weight: bold">3</p>
           </div>
           <table id="table3" width="20%" height="33%">
              <tr class="trGroup" >
                 <td class="tdGroup"><span class="tdSpan">1</span></td>
                 <td class="tdGroup"><span class="tdSpan">2</span></td>
                 <td class="tdGroup" colspan="2"><span class="tdSpan">4</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup"><span class="tdSpan">4</span></td>
                 <td class="tdGroup"> <span class="tdSpan">5</span></td>
                 <td class="tdGroup"><span class="tdSpan">6</span></td>
                 <td class="tdGroup"><span class="tdSpan">7</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup"> <span class="tdSpan">8</span></td>
                 <td class="tdGroup"> <span class="tdSpan">9</span></td>
                 <td class="tdGroup"><span class="tdSpan">0</span></td>
                 <td class="tdGroup"><span class="tdSpan">1</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup"><span class="tdSpan">1</span></td>
                 <td class="tdGroup" colspan="3"><span class="tdSpan">4</span></td>
              </tr>
              <tr class="trGroup" >
                 <td class="tdGroup" colspan="4"><span class="tdSpan">5</span></td>
              </tr>
           </table>
        </body>
     </html>
